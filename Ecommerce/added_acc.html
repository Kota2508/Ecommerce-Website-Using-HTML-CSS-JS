<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedStore | Login or SignUp</title>
    <link rel="icon" href="images/logo.png" type="image">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="logo" width="150px">
            </div>  
            <a href="cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
        </div>
     </div>

    <div class="success">
        <h2>Signed up Successfully!!</h2>
        <b>Click Continue to Login to your Account</b>
        <a href="Home.html" class="btn">Continue &#8594;</a>
    </div>

</div>


<!-----------------Java Script for navigation bar--------------------->
    <script>
        var menuitems=document.getElementById("menuitems");
        menuitems.style.maxHeight="0px";
        function menutoggle(){
            if(menuitems.style.maxHeight=="0px"){
                menuitems.style.maxHeight="200px";
            }
            else{
                menuitems.style.maxHeight="0px";
            }
        }
    </script>

    <!-----------------Java Script for From Toggle--------------------->
    <script>
        var Login=document.getElementById("Loginform");
        var Signup=document.getElementById("signupform");
        var Indicator=document.getElementById("Indicator");
        function login(){
            Login.style.transform="translateX(300px)";
            Signup.style.transform="translateX(300px)";
            Indicator.style.transform="translateX(0px)";
            
        }
        function signup(){
            Login.style.transform="translateX(0px)";
            Signup.style.transform="translateX(0px)";
            Indicator.style.transform="translateX(100px)";
            
        }
    </script>
</body>
</html>
