<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedStore | Login or SignUp</title>
    <link rel="icon" href="images/logo.png" type="image">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="logo" width="150px">
            </div>   
            <a href="cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
        </div>
     </div>

     <!------Account page------>

     <div class="account">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="images/image1.png" width="100%">
                </div>
                <div class="col-2">
                    <div class="formcontainer">
                        <div class="formbtn">
                            <span>Forgot Password</span>
                            <hr color="#ff523b">
                        </div>
                        <div class="container">
                            <form id="forgot-password-form">
                                <div id="username-section">
                                    <input type="text" id="username" placeholder="Username">
                                    <button type="button" class="btn" id="verify-button">Verify</button>
                                </div>
                    
                                <div id="password-section" style="display: none;">
                                    <input type="password" id="new-password" placeholder="Enter New Password" required>
                                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                                    <button type="submit" class="btn">Reset Password</button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
     </div>
</div>

<!-----------------Java Script for navigation bar--------------------->
    <script>
        var menuitems=document.getElementById("menuitems");
        menuitems.style.maxHeight="0px";
        function menutoggle(){
            if(menuitems.style.maxHeight=="0px"){
                menuitems.style.maxHeight="200px";
            }
            else{
                menuitems.style.maxHeight="0px";
            }
        }
    </script>

    <!-----------------Java Script for From Toggle--------------------->
    <script>
        var Login=document.getElementById("Loginform");
        var Signup=document.getElementById("signupform");
        var Indicator=document.getElementById("Indicator");
        function login(){
            Login.style.transform="translateX(300px)";
            Signup.style.transform="translateX(300px)";
            Indicator.style.transform="translateX(0px)";
            
        }
        function signup(){
            Login.style.transform="translateX(0px)";
            Signup.style.transform="translateX(0px)";
            Indicator.style.transform="translateX(100px)";
        }
        
        document.addEventListener('DOMContentLoaded', function () {
    const usernameField = document.getElementById('username');
    const verifyButton = document.getElementById('verify-button');
    const passwordSection = document.getElementById('password-section');
    
    verifyButton.addEventListener('click', function () {
        // Simulate username verification (e.g., check if username exists)
        const username = usernameField.value.trim();
        
        if (username) {
            // Hide username field and button, show password fields
            usernameField.disabled = true;
            verifyButton.style.display = 'none';
            passwordSection.style.display = 'block';
        } else {
            alert('Please enter a username.');
        }
    });
});
    </script>
</body>
</html>
